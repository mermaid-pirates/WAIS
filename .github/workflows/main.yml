# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  subtree:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}
      - run: git remote add old https://github.com/mermaid-pirates/WAIS.git
      - run: git fetch --unshallow old
      - run: git subtree split --prefix backend -b be
      - run: git subtree split --prefix frontend -b fe
      - run: git branch -a
      - run: git push https://github.com/mermaid-pirates/mermaid-backend.git be --force
      - run: git push https://github.com/mermaid-pirates/mermaid-frontend.git fe --force
      - run: git branch -D be
      - run: git branch -D fe
